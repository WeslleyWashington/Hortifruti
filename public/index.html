<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornece metadados usados ​​quando seu aplicativo da web é instalado em um
      dispositivo móvel ou desktop do usuário. https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pelo URL do `public` durante a compilação.
      Somente arquivos dentro do `public` pode ser referenciada a partir do HTML.

      Diferente "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" vai
      funcionam corretamente com roteamento do lado do cliente e uma URL pública não raiz.
      Saiba como configurar uma URL pública não raiz executando`npm run build`.
    -->
    <title>React App</title>
</head>

<body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo.
      Se você abri-lo diretamente no navegador, verá uma página vazia.
      Você pode adicionar webfonts, meta tags ou análises a este arquivo.
      A etapa de compilação colocará os scripts agrupados na tag <body>.

      Para iniciar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
</body>

</html>
